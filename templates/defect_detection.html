<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Defect Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #f3e5f5 50%, #fff8e1 75%, #e8f5e8 100%);
            background-size: 400% 400%;
            animation: backgroundFlow 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating elements for ambiance */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: gentleFloat 15s infinite linear;
            opacity: 0.4;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 197, 253, 0.3));
        }

        @keyframes gentleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            animation: headerFloat 6s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8, #7c3aed, #059669);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            border-radius: 2px;
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { width: 150px; opacity: 0.6; }
            50% { width: 300px; opacity: 1; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
            margin-bottom: 40px;
            transition: all 0.4s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: #3b82f6;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-control {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 250, 252, 0.8);
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.02);
        }

        .process-btn {
            background: linear-gradient(135deg, #10b981, #059669, #047857);
            background-size: 200% 200%;
            border: none;
            color: white;
            font-weight: 600;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            animation: buttonGlow 4s ease-in-out infinite;
            width: 100%;
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 15px 40px rgba(5, 150, 105, 0.4);
            }
        }

        .process-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.4);
        }

        .process-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .process-btn:hover::before {
            left: 100%;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 2px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
            padding: 30px;
            margin-top: 40px;
            min-height: 200px;
            display: none;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 600;
            color: #374151;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .results-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            border-radius: 2px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(59, 130, 246, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #10b981, #8b5cf6);
            border-radius: 20px 20px 0 0;
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-info {
            text-align: center;
        }

        .card-filename {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: badgePulse 2s ease-in-out infinite;
        }

        .status-ok {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .status-defect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .loading-subtext {
            color: #64748b;
            font-size: 0.9rem;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #fca5a5;
            color: #dc2626;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            margin: 20px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .upload-section {
                padding: 25px 20px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 12px 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements" id="floatingElements"></div>

    <!-- Back button -->
    <button class="back-btn" onclick="history.back()" data-bs-toggle="tooltip" title="Go Back">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="main-title">
                <i class="fas fa-microscope"></i>
                Advanced Defect Detection
            </h1>
            <p class="subtitle">AI-Powered Quality Control System for Batch Processing</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <form id="defectForm" action="/batch_process_folder" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="folder_path" class="form-label">
                        <i class="fas fa-folder"></i>
                        Image Folder Path
                    </label>
                    <input 
                        type="text" 
                        name="folder_path" 
                        id="folder_path" 
                        class="form-control" 
                        placeholder="Enter the path to your image folder..."
                        required
                    >
                    <div class="form-text mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Specify the complete path to the folder containing images for defect analysis
                    </div>
                </div>
                
                <button type="submit" class="btn process-btn">
                    <i class="fas fa-play me-2"></i>
                    Start Batch Processing
                    <div class="scanner-line"></div>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section">
            <div class="results-title">
                <i class="fas fa-chart-line me-2"></i>
                Detection Results
            </div>
            <div id="resultsContent" class="image-grid"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Images...</div>
            <div class="loading-subtext">AI is analyzing your images for defects</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Generate floating shapes
        function createFloatingShapes() {
            const container = document.getElementById('floatingElements');
            const numberOfShapes = 20;

            for (let i = 0; i < numberOfShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'floating-shape';
                
                // Random positioning and animation
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 15 + 's';
                shape.style.animationDuration = (Math.random() * 10 + 12) + 's';
                
                // Random size variation
                const size = Math.random() * 30 + 15;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                
                container.appendChild(shape);
            }
        }

        // Display results function
        async function displayResults(data) {
            const resultsSection = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = '';

            if (data.message) {
                resultsContent.innerHTML = `<div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${data.message}
                </div>`;
                resultsSection.style.display = 'block';
                return;
            }

            // Show results section
            resultsSection.style.display = 'block';
            
            // Create image cards with staggered animation
            data.results.forEach((result, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.style.animationDelay = (index * 0.1) + 's';

                const imageData = `data:image/jpeg;base64,${result.image}`;
                const status = result.match ? 'ok' : 'defect';
                const statusText = result.match ? 'No Defect Detected' : 'Defect Detected';
                const statusClass = result.match ? 'status-ok' : 'status-defect';
                const statusIcon = result.match ? 'fa-check-circle' : 'fa-times-circle';

                imageCard.innerHTML = `
                    <img src="${imageData}" alt="${result.image_name}" class="card-image">
                    <div class="card-info">
                        <div class="card-filename">
                            <i class="fas fa-image me-2"></i>
                            ${result.image_name}
                        </div>
                        <div class="status-badge ${statusClass}">
                            <i class="fas ${statusIcon} me-1"></i>
                            ${statusText}
                        </div>
                    </div>
                `;

                resultsContent.appendChild(imageCard);
            });

            // Scroll to results
            setTimeout(() => {
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }

        // Form submission handler
        const form = document.getElementById('defectForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Show loading overlay
            loadingOverlay.style.display = 'flex';

            // Disable form
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);
                const response = await fetch('/batch_process_folder', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Hide loading overlay
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    displayResults(data);
                }, 1000); // Small delay for better UX

            } catch (error) {
                console.error('Error:', error);
                loadingOverlay.style.display = 'none';
                displayResults({ message: 'An error occurred while processing your request.' });
            } finally {
                // Re-enable form
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingShapes();
            
            // Add entrance animation to main elements
            const elements = document.querySelectorAll('.header-section, .upload-section');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Add ripple effect to buttons
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.4);
                        transform: scale(0);
                        animation: ripple 0.8s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 800);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
