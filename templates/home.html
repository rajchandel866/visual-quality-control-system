<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Visual Quality Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e3f2fd 20%, #f3e5f5 40%, #fff8e1 60%, #e8f5e8 80%, #f8fafc 100%);
            background-size: 400% 400%;
            animation: gentleGradient 25s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gentleGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Beautiful floating bubbles */
        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            animation: bubbleFloat 12s infinite linear;
            opacity: 0.7;
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.3), rgba(100, 181, 246, 0.3));
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes bubbleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.3); 
                opacity: 0; 
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(-100px) rotate(360deg) scale(1.2); 
                opacity: 0; 
            }
        }

        /* Soft decorative elements */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: 2;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.2), rgba(255, 235, 59, 0.2));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphShape 8s ease-in-out infinite;
        }

        .decoration-2 {
            top: 20%;
            right: 8%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2), rgba(186, 104, 200, 0.2));
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation: morphShape 10s ease-in-out infinite reverse;
        }

        .decoration-3 {
            bottom: 15%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(225deg, rgba(76, 175, 80, 0.2), rgba(129, 199, 132, 0.2));
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            animation: morphShape 12s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { 
                border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
                transform: rotate(0deg) scale(1);
            }
            33% { 
                border-radius: 70% 30% 30% 70% / 30% 70% 30% 70%;
                transform: rotate(120deg) scale(1.1);
            }
            66% { 
                border-radius: 30% 70% 70% 30% / 70% 30% 70% 30%;
                transform: rotate(240deg) scale(0.9);
            }
        }

        .main-container {
            position: relative;
            z-index: 10;
            margin-top: 40px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(100, 181, 246, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.06),
                0 10px 40px rgba(100, 181, 246, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.9);
            animation: containerFloat 10s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.005); }
        }

        .main-title {
            font-weight: 700;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #1976d2, #42a5f5, #81c784, #66bb6a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowFlow 6s ease-in-out infinite;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #81c784, #42a5f5, transparent);
            border-radius: 2px;
            animation: underlineFlow 3s ease-in-out infinite;
        }

        @keyframes underlineFlow {
            0%, 100% { width: 100px; opacity: 0.6; }
            50% { width: 300px; opacity: 1; }
        }

        .live-btn {
            background: linear-gradient(135deg, #4caf50, #81c784, #a5d6a7);
            background-size: 200% 200%;
            border: none;
            color: white;
            font-weight: 600;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(76, 175, 80, 0.3),
                0 4px 10px rgba(0, 0, 0, 0.1);
            animation: liveButtonGlow 4s ease-in-out infinite;
        }

        @keyframes liveButtonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3), 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 12px 35px rgba(129, 199, 132, 0.4), 0 6px 15px rgba(0, 0, 0, 0.15);
            }
        }

        .feature-btn {
            background: linear-gradient(135deg, #2196f3, #64b5f6, #90caf9);
            background-size: 200% 200%;
            border: none;
            color: white;
            font-weight: 500;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(33, 150, 243, 0.25),
                0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .live-btn:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(129, 199, 132, 0.4),
                0 10px 25px rgba(0, 0, 0, 0.15);
            background-position: 100% 50%;
        }

        .feature-btn:hover {
            background-position: 100% 50%;
            box-shadow: 
                0 12px 35px rgba(100, 181, 246, 0.35),
                0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 12px;
            animation: iconBounce 3s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.95));
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(129, 199, 132, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            font-size: 0.9rem;
            color: #2e7d32;
            font-weight: 500;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50, #81c784);
            margin-right: 8px;
            animation: statusPulse 2.5s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.3); 
                box-shadow: 0 0 0 8px rgba(76, 175, 80, 0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(129, 199, 132, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784, #a5d6a7);
            border-radius: 2px;
            animation: progressFlow 3s ease-in-out infinite;
        }

        @keyframes progressFlow {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }

        .card-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(100, 181, 246, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            transition: all 0.4s ease;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .main-container {
                margin-top: 20px;
                padding: 30px 20px;
            }
            .status-indicator {
                top: 15px;
                right: 15px;
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }

        /* Tooltip styles */
        .tooltip {
            --bs-tooltip-bg: linear-gradient(135deg, #ffffff, #f8fafc);
            --bs-tooltip-color: #2e7d32;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(129, 199, 132, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Beautiful floating bubbles -->
    <div class="floating-bubbles" id="bubbles"></div>
    
    <!-- Decorative shapes -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <!-- Status indicator -->
    <div class="status-indicator">
        <span class="status-dot"></span>
        <span id="statusText">System Online</span>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-container">
            <h1 class="main-title">
                <i class="fas fa-robot"></i>
                Automated Visual Quality Control
            </h1>

            <!-- Live Detection Card -->
            <div class="card-container mb-4">
                <button class="btn live-btn w-100 mb-3" 
                        data-bs-toggle="modal" 
                        data-bs-target="#liveDetectionModal"
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Start real-time defect detection system">
                    <i class="fas fa-video icon"></i>
                    Start Live Defect Detection
                    <div class="scanner-line"></div>
                </button>
            </div>

            <!-- Feature Buttons -->
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card-container">
                        <button class="btn feature-btn w-100 mb-2" 
                                onclick="navigateToPage('/bottle_scanning')"
                                data-bs-toggle="tooltip" 
                                title="Advanced bottle deformity analysis">
                            <i class="fas fa-search icon"></i>
                            Bottle Deformity Scanner
                        </button>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card-container">
                        <button class="btn feature-btn w-100 mb-2" 
                                onclick="navigateToPage('/bottle_detection')"
                                data-bs-toggle="tooltip" 
                                title="Packaging quality assessment">
                            <i class="fas fa-box icon"></i>
                            Packaging Quality Analyzer
                        </button>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="card-container">
                        <button class="btn feature-btn w-100 mb-2" 
                                onclick="navigateToPage('/defect_detection')"
                                data-bs-toggle="tooltip" 
                                title="AI-powered defect detection">
                            <i class="fas fa-microscope icon"></i>
                            Advanced Defect Detector
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Detection Modal -->
    <div class="modal fade" id="liveDetectionModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: none; border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title">
                        <i class="fas fa-video text-success me-2"></i>
                        Live Detection System
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-camera fa-4x text-primary mb-3"></i>
                        <h6>Initializing Camera Systems...</h6>
                        <div class="progress" style="height: 8px; border-radius: 4px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                 style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="row text-start">
                        <div class="col-6">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>AI Models Loaded</small>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>Cameras Connected</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-spinner fa-spin text-warning me-2"></i>
                                <small>Calibrating Sensors</small>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-spinner fa-spin text-warning me-2"></i>
                                <small>Starting Detection</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="window.location.href='/live_detection'">
                        <i class="fas fa-play me-2"></i>Start Detection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Generate floating bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const numberOfBubbles = 30;

            for (let i = 0; i < numberOfBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random positioning and animation
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 15 + 's';
                bubble.style.animationDuration = (Math.random() * 8 + 10) + 's';
                
                // Random size variation
                const size = Math.random() * 40 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // Navigation function
        function navigateToPage(url) {
            // Add loading animation
            const button = event.target.closest('.btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            button.disabled = true;
            
            // Simulate loading and navigate
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        // Status system simulation
        const statusMessages = [
            'System Online',
            'Cameras Active',
            'AI Models Ready',
            'Quality Control Running',
            'Monitoring Production',
            'All Systems Normal'
        ];
        
        let statusIndex = 0;
        
        function updateStatus() {
            const statusElement = document.getElementById('statusText');
            statusElement.style.opacity = '0';
            
            setTimeout(() => {
                statusElement.textContent = statusMessages[statusIndex];
                statusElement.style.opacity = '1';
                statusIndex = (statusIndex + 1) % statusMessages.length;
            }, 300);
        }

        // Ripple effect for buttons
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.4);
                transform: scale(0);
                animation: ripple 0.8s linear;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                pointer-events: none;
                z-index: 1000;
            `;
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        }

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            .status-indicator #statusText {
                transition: opacity 0.3s ease;
            }
        `;
        document.head.appendChild(style);

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            
            // Add ripple effect to all buttons
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', createRipple);
            });
            
            // Start status updates
            setInterval(updateStatus, 4000);
            
            // Add smooth scrolling for better UX
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Animate elements on load
            setTimeout(() => {
                document.querySelector('.main-container').style.opacity = '1';
                document.querySelector('.main-container').style.transform = 'translateY(0)';
            }, 300);
        });

        // Handle modal show/hide events
        const liveDetectionModal = document.getElementById('liveDetectionModal');
        liveDetectionModal.addEventListener('show.bs.modal', function () {
            // Simulate loading progress
            let progress = 0;
            const progressBar = this.querySelector('.progress-bar');
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    progressBar.classList.remove('progress-bar-striped', 'progress-bar-animated');
                    progressBar.classList.add('bg-success');
                }
                progressBar.style.width = progress + '%';
            }, 300);
        });
    </script>
</body>
</html>
